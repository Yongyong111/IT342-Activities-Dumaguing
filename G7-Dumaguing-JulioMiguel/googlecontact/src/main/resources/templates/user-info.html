<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info - Google Contacts</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: #34495e;
        }

        nav .navbar-brand, nav .nav-link {
            color: #ecf0f1 !important;
        }

        nav .nav-link:hover {
            color: #f39c12 !important;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 2rem;
            color: #34495e;
        }

        .profile-header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #3498db;
        }

        .user-details {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .user-details h3 {
            color: #2980b9;
        }

        .btn-custom {
            width: 48%;
            padding: 12px;
            border-radius: 25px;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .btn-custom-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-custom-secondary {
            background-color: #e67e22;
            color: white;
        }

        .btn-custom-secondary:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/contacts">Google Contacts</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user-info">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/contacts">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- User Info Container -->
<div class="container">
    <div class="profile-header">
        <h1>User Information</h1>
        <p>Your profile details are shown below</p>
    </div>

    <div class="text-center">
        <img th:if="${pictureUrl}" th:src="${pictureUrl}" class="profile-image" alt="Profile Picture">
        <div class="user-details">
            <h3>Welcome, <span th:text="${name}">User</span>!</h3>
            <p>Email: <span th:text="${email}">email@example.com</span></p>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between">
        <a href="/contacts" class="btn btn-custom btn-custom-primary">View My Contacts</a>
        <a href="/logout" class="btn btn-custom btn-custom-secondary">Logout</a>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Google Contacts. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
